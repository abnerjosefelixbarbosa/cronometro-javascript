<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body class="body-index">
    <form class="cronometro" name="cronometro">
        <div>
            <span id="hora">00</span>:
            <span id="minuto">00</span>:
            <span id="segundo">00</span>:
            <span id="milisegundo">000</span>
        </div>
        <br>
        <button type="button" class="start" name="start">Start</button>
        <button type="button" class="pause" name="pause">Pause</button>
        <button type="button" class="reset" name="reset">Reset</button>
    </form>

    <script src="./js/index.js"></script>
</body>

</html>
